<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <h1>eVent</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['tasks']" routerLinkActive="active">Tasks</a>
      <a mat-list-item [routerLink]="['calender']" routerLinkActive="active">Calender</a>
      <a mat-list-item [routerLink]="['/authentication/logout']" routerLinkActive="active">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          <h1>eVent</h1>
        </mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
